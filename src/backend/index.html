<!doctype html>
<html lang="de">
  <head>
    <title>Bahuma-Shop Verwaltung</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link rel="stylesheet" href="../bower-components/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="./css/app.css"/>
  </head>
  <body ng-app="BahumaShopBackend" layout="column" ng-cloak>
    
    <section layout="row" flex>
      
      <md-sidenav ng-show="rsUser" md-component-id="left" class="md-sidenav-left md-whiteframe-z2" md-is-locked-open="$mdMedia('gt-md')">
        
        <md-toolbar ng-controller="SideNavCtrl" class="md-tall">
          <span flex></span>
          <h1 class="md-toolbar-tools">
            {{rsUser.username}}
            <span flex></span>
            
            <md-button href="#/user/{{rsUser._id}}/edit" class="md-icon-button" aria-label="User settings">
              <md-icon md-svg-src="settings"></md-icon>
            </md-button>
          
          </h1>
        </md-toolbar>
        
        <md-content layout="column">
          <md-button href="#/dashboard">Dashboard</md-button>
          <md-button href="#/categories">Categories</md-button>
          <md-button href="#/logout">Logout</md-button>
        </md-content>
      
      </md-sidenav>
      
      <ng-view flex layout="column"></ng-view>
    
   </section>
    
    <script src="../bower-components/angular/angular.min.js"></script>
    <script src="../bower-components/angular-animate/angular-animate.js"></script>
    <script src="../bower-components/angular-aria/angular-aria.js"></script>
    <script src="../bower-components/angular-material/angular-material.min.js"></script>
    <script src="../bower-components/angular-route/angular-route.min.js"></script>

    <script src="./js/app.min.js"></script>
  </body>
</html>
