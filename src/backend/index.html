<!doctype html>
<html lang="de">
  <head>
    <title>Bahuma-Shop Verwaltung</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="../bower-components/angular-material/angular-material.css">
    <link rel="stylesheet" href="../bower-components/angular-material-data-table/dist/md-data-table.min.css">
    <link rel="stylesheet" href="./css/app.css">
  </head>
  <body ng-app="BahumaShopBackend" layout="column" ng-cloak>

    <section layout="row" flex>

      <md-sidenav ng-show="rsUser" md-component-id="left" class="md-sidenav-left md-whiteframe-z2" md-is-locked-open="$mdMedia('gt-md')">

        <md-toolbar ng-controller="SideNavCtrl" class="md-tall md-hue-2">
          <span flex></span>
          <h1 class="md-toolbar-tools">
            {{rsUser.username}}
            <span flex></span>

            <md-button href="#/user/{{rsUser._id}}/edit" class="md-icon-button" aria-label="User settings">
              <md-icon> settings </md-icon>
            </md-button>

          </h1>
        </md-toolbar>

        <md-content layout="column">
          <md-menu-content>
            <md-menu-item>
              <md-button href="#/dashboard">
                <md-icon md-menu-align-target> dashboard </md-icon>
                Dashboard
              </md-button>
            </md-menu-item>

            <md-menu-item>
              <md-button href="#/categories">
                <md-icon md-menu-align-target> folder </md-icon>
                Categories
              </md-button>
            </md-menu-item>

            <md-menu-item>
              <md-button href="#/items">
                <md-icon md-menu-align-target> layers </md-icon>
                Products
              </md-button>
            </md-menu-item>

            <md-menu-item>
              <md-button href="#/logout">
                <md-icon md-menu-align-target> lock </md-icon>
                Logout
              </md-button>
            </md-menu-item>
          </md-menu-content>
        </md-content>
      </md-sidenav>

      <ng-view flex layout="column" class="fade"></ng-view>

   </section>

    <script src="../bower-components/angular/angular.min.js"></script>
    <script src="../bower-components/angular-animate/angular-animate.js"></script>
    <script src="../bower-components/angular-aria/angular-aria.js"></script>
    <script src="../bower-components/angular-material/angular-material.min.js"></script>
    <script src="../bower-components/angular-route/angular-route.min.js"></script>
    <script src="../bower-components/angular-material-data-table/dist/md-data-table.min.js"></script>

    <script src="./js/app.js"></script>

    <script src="./js/config/router.js"></script>
    <script src="./js/config/run.js"></script>

    <script src="./js/factory/BahumaShopApi.js"></script>

    <script src="./js/directives/imageupload.js"></script>

    <script src="./js/controller/categories.js"></script>
    <script src="./js/controller/categoryDetail.js"></script>
    <script src="./js/controller/dashboard.js"></script>
    <script src="./js/controller/items.js"></script>
    <script src="./js/controller/itemDetail.js"></script>
    <script src="./js/controller/login.js"></script>
    <script src="./js/controller/logout.js"></script>
    <script src="./js/controller/sideNav.js"></script>

  </body>
</html>
