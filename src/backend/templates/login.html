<md-toolbar>
  <div class="md-toolbar-tools">
    <md-button class="md-icon-button" aria-label="Menu" ng-controller="SideNavCtrl" ng-click="toggle()">
      <md-icon md-svg-icon="./img/icons/menu.svg"></md-icon>
    </md-button>
    <h2><span>Login</span></h2>
  </div>
</md-toolbar>
<md-content class="md-padding">
    <form ng-submit="login()">
        <md-input-container>
            <label>Username</label>
            <input required ng-model="user.name">
        </md-input-container>
        <md-input-container>
            <label>Password</label>
            <input required ng-model="user.password" type="password">
        </md-input-container>
        <md-button class="md-raised md-primary">Login</md-button>
    </form>
    <div layout="row" layout-align="center center" class="md-padding">
        <md-progress-circular md-mode="indeterminate" ng-show="loading"></md-progress-circular>
    </div>
</md-content>
