<md-toolbar>
  <div class="md-toolbar-tools">
    <md-button class="md-icon-button" aria-label="Menu" ng-controller="SideNavCtrl" ng-click="toggle()" ng-show="buttonVisible()">
      <md-icon md-svg-icon="menu"></md-icon>
    </md-button>
    <h2><span>Categories</span></h2>
  </div>
</md-toolbar>

<md-content class="md-padding">
  <md-list>
    <md-list-item class="md-2-line" ng-repeat="category in categories">
      <h4>{{category.name}}</h3>
      <p>{{category.description}}</p>
      <md-icon md-svg-icon="menu" class="md-secondary"></md-icon>
    </md-list-item>
  </md-list>
  
</md-content>
