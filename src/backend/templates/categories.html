<md-toolbar>
  <div class="md-toolbar-tools">
    <md-button class="md-icon-button" aria-label="Menu" ng-controller="SideNavCtrl" ng-click="toggle()" ng-show="buttonVisible()">
      <md-icon> menu </md-icon>
    </md-button>
    <h2><span>Categories</span></h2>
  </div>
</md-toolbar>

<md-content class="md-padding" flex>
  
  <md-input-container md-no-float class="md-icon-float">
    <md-icon> search </md-icon>
    <input ng-model="search" type="text" placeholder="Search">
  </md-input-container>
  
  <md-card ng-repeat="category in categories | filter:{name:search} | orderBy:'name'">
    
    <md-card-content>
      <h2 classs="md-title">{{category.name}}</h2>
      <p>{{category.description}}</p>
    </md-card-content>
    
    <div class="md-actions" layout="row" layout-align="end center">
      <md-button href="#/categories/edit/{{category._id}}">Edit</md-button>
      <md-button ng-click="delete(category._id, $event)">Delete</md-button>
    </div>
    
  </md-card>
  
  <div ng-hide="loading">
    <p ng-show="noCategories()">There are currently no categories. You can <a href="#/categories/add">add one here</a>.</p>
  </div>

  <md-button class="md-fab md-fab-bottom-right" aria-label="Add Category" href="#/categories/add">
    <md-icon> add </md-icon>
  </md-button>
  
  <div layout="row" layout-align="center center" class="md-padding">
    <md-progress-circular md-mode="indeterminate" ng-show="loading"></md-progress-circular>
  </div>

</md-content>
