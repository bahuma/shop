<md-toolbar>
  <div class="md-toolbar-tools">
    <md-button class="md-icon-button" aria-label="Menu" ng-controller="SideNavCtrl" ng-click="toggle()" ng-show="buttonVisible()">
      <md-icon> menu </md-icon>
    </md-button>
    <h2><span>Categories</span></h2>
  </div>
</md-toolbar>

<md-content class="md-padding" flex>
  <md-input-container md-no-float>
    <md-input type="search" placeholder="Search" ng-model="search"></md-input>
  </md-input-container>
  
  <md-card ng-repeat="category in categories | filter:{name:search} | orderBy:'name'">
    
    <md-card-content>
      <h2 classs="md-title">{{category.name}}</h2>
      <p>{{category.description}}</p>
    </md-card-content>
    
    <div class="md-actions" layout="row" layout-align="end center">
      <md-button href="#/categories/edit/{{category._id}}">Edit</md-button>
      <md-button>Delete</md-button>
    </div>
    
  </md-card>

  <md-button class="md-fab md-fab-bottom-right" aria-label="Add Category" href="#/categories/add">
    <md-icon> add </md-icon>
  </md-button>

</md-content>
